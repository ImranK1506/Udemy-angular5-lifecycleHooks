<div class="container">
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)">    <!-- grab @Output-->
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-info edits"(click)="onChangeElement()">Change Name Element</button>
      <button class="btn btn-danger edits"(click)="onDestroyElement()">Destroy Name Element</button>
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
        [name]="serverElement.name">                  <!-- grab @Input -->
          <p>
            <strong 
              *ngIf="serverElement.type === 'server'" 
              style="color: red">{{ serverElement.content }}
            </strong>
            <em 
              *ngIf="serverElement.type === 'blueprint'">
              {{ serverElement.content }}
            </em>
          </p>
      </app-server-element>
    </div>
  </div>
</div>
